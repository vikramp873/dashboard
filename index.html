<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
      <div class="logo_name"></div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list" onclick="myFunction(event)" id='navList'>
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="index.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="new.html">
          <i class='bx bx-folder'></i>
          <span class="links_name">Users Details</span>
        </a>
        <span class="tooltip">Users Details</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="img1.png" alt="profileImg">
          <div class="name_job">
            <div class="name">Anonymous</div>
            <div class="job">Software Engineer</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav class="navbar-1">
      
      <div class="main-logo">
         <h3>
         DASHBOARD
      </h3>
      </div>
      
      <ul class="nav-links">
       
        <div class="menu">
          <li class="profile-top">
            <div class="profile-details-top">
               <img src="img1.png" alt="profileImg">
             <a href="#">Anonymous <i class='bx bx-chevron-down'></i></a>
             </div>
            </li>
        </div>
      </ul>
    </nav>

    

    <section class="section2">

    <nav class="navbar-2">
   
      <div class="logo">
         <h3>
         Manage Users
      </h3></div>
     
      <ul class="nav-links">
      
        <div class="menu">
          <ul class="nav-list-top">
            <li>
              <input type="text" placeholder="Search...">
              
            </li>
          </ul>
        </div>
      </ul>
    </nav>
    <section class="main-content">
      <div class="cards-list">

        <div class="card 1">

          <div class="card_title title-white">
             <div class="card-content">
            <h6>Add Users</h6> <span>only users can be added</span>
         </div>
         <div class="container">
            
            <form id="form">
              
          
              <div>
                <label for="username">First Name</label>
                
                <input type="text" name="username" id="username" placeholder="Enter First Name" />
                
              </div>
          
          
              <div>
                <label for="text">Last Name</label>
                
                <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" />
                
              </div>
          
              <div>
                <label for="mobile">Mobile No.</label>
               
                <input type="number" name="number" id="number" placeholder="Enter Mobile No." />
                
              </div>

              <div>
                <label for="dob">Select Gender</label>
                <i class="fas fa-lock"></i>
                <div class="gender-btn">
              
                <input type="radio" name="gender" id="gender" value="Male"> Male
                <input type="radio" name="gender" id="gender" value="Female"> Female
              </div>
              
              </div>

              <div> 
                <label for="dob">Date of Birth</label>
                <i class="fas fa-lock"></i>
                <input type="date" name="date" id="date"  />
               
              </div>

              


          <div class="buttons">
              <button  id="submit">Submit</button>
              <button type="cancel" id="cancel">Cancel</button>
              <button type="reset" id="reset">Reset</button>
            </div>
            </form>
          </div>
         
          </div>
        </div>
    </section>
  </section>

</body>
<script src="app.js"></script>

</html>
